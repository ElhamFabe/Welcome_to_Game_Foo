<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <title>Game Foo</title>
</head>

<body>
    <!-- nav -->
    <!-- Side navigation -->
    <div class="sidenav">
        <a href="#">New Releases</a>
        <a href="#">Platform</a>
        <a href="#">Games</a>
        <a href="#">Developer</a>
        <a href="#">Store</a>
    </div>
    <!-- <main container  -->
    <main class="container">
        
        <!-- searching for games -->
        <div class="row1">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <strong>
                            <i class="fas fa-dice-d6"></i>Search till your hearts content
                        </strong>
                    </div>
                    <div class="cardbody">
                        <!-- creating form for the user to search -->
                        <!-- number of records that the user wants to retrieve -->

                        <div class="form-group">
                            <label for="game-input">Game:</label>
                            <input type="text" class="form-control" id="game-input">
                            <label for="pwd">Number of games to Retrieve:</label>
                            <select id="game-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                                <option selected value="1">1</option>
                                <!-- Setting the option for 5 as default -->
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                            </select>
                        </div>
                        <button type="sumbit" class="btn btn-outline-warning" id="find-game">
                            <i class="fas fa-glasses"></i>Search
                        </button>
                        <button class="btn btn-outline-warning" id="clear-search">
                            <i class="fas fa-broom"></i>Start Over
                        </button>


                    </div>
                </div>

            </div>
        </div>
        <!-- all retrieved games -->
        <div class="row2">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header">
                        <i class="fas fa-search-dollar"></i>Looky Here
                    </div>
                    <!-- All games will go here -->
                    <div class="card-body" id="game section">

                    </div>
                </div>
            </div>
        </div>
        <!-- Footer -->
        <footer class="row3">
            <div class="col-sm-12">
                <hr>
                <h2 class="text-center dev">
                    Powered by your favorite Game-Foo dev's
                    <i class=" fa fa-bolt">
                    </i>
                </h2>
            </div>
        </footer>




    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>

</html>
