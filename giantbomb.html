<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Title</title>
</head>

<body>
    <div id="mainDiv">

    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        var apiKey = "9add677be2f47beebb6e7c0925d0d0af08bd9059";
        var queryURL = "https://www.giantbomb.com/api/videos/?api_key=" + apiKey + "&format=json";
        //"&limit=10" to add limit to results
        $.ajax({
            url: queryURL,
            method: "GET"
        }).then(function (response) {
            console.log(response.results[0].embed_player);
            videoSrc = $("<a>").text("video link").attr("href", response.results[0].embed_player);
            $("#mainDiv").append(videoSrc);
        });
    </script>
</body>

</html>
