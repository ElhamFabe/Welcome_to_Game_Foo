  <!-- <main container  -->
  <main class="container-fluid demo">
    <section class="content">
      <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <h1 class="main-title"><span class="thin">Welcome to </span> Game Foo </h1>
        <!-- searching for games -->
      <div class="container" style="position: absolute; top: 50rem; left: 50rem;">
        <section class="row align-items-start">
          <article class="col-md-10">
            <div class="card">
              <div class="card-header search">
                <strong>
                  <i class="fas fa-dice-d6"></i> Search till your hearts content
                </strong>
              </div>
              <div class="cardbody search">
                <!-- creating form for the user to search -->
                
                <div class="form-group">
                  <label for="game-input">Game:</label>
                  <input type="text" class="form-control" id="game-input">

                </div>
                <button type="submit" class="btn btn-outline-warning" id="find-game">
                  <strong><i class="fas fa-glasses"></i> Search</strong>
                </button>
                <button class="btn btn-outline-warning" id="clear-search">
                  <strong><i class="fas fa-broom"></i> Start Over </strong>
                </button>

              </div>
            </div>
          </article>
          <!-- all retrieved game search -->
          <article class="col-md-10">
            <div class="card">
              <div class="card-header">
                <i class="fas fa-search-dollar"></i><strong> Looky Here</strong>
              </div>
              <!-- All games will go here -->
              <div class="card-body" id="game-section">
              </div>
            </div>
          </article>
        </section>
      </div>
        <!-- Footer -->
        <footer>
          <div class="col-sm-12">
            <hr>
            <h2 class="text-center">
              Powered by your favorite Game-Foo dev's
              <i class=" fa fa-bolt">
              </i>
            </h2>
          </div>
        </footer>

      </div>
    </section>
  </main>
