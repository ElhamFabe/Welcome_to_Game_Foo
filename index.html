<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
  <link rel="stylesheet" href="Assets/style.css">
  <title>Game App</title>
</head>

<body>
  <!-- nav -->
  <!-- Side navigation -->
  <div class="sidenav">
    <a href="#">New Releases</a>
    <button class="dropdown-btn">Platforms
      <i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
       <a href="#">Xbox1</a>
       <a href="#">Playstation 4</a>
       <a href="#">Nintendo Wii</a>
       <a href="#">PC</a>
     </div>
     <a href="#">Games</a>
     <a href="#">Developer</a>
     <a href="#">Store</a>
 </div>
  <!-- <main container  -->
  <div class="container demo">
    <div class="content">
      <div id="large-header" class="large-header">
        <canvas id="demo-canvas"></canvas>
        <h1 class="main-title"><span class="thin">Welcome to </span> Game Foo</h1>

        <!-- Animated modal -->
        <p><button class="button" data-toggle="animatedModal10">Sign Up</button></p>

        <div class="reveal" id="animatedModal10" data-reveal data-close-on-click="true" data-animation-in="spin-in"
          data-animation-out="fade-out" data-overlay="true">
          <h1>Sign up for the latest news</h1>
          <p class="lead-modal">There are many options for animating modals, check out the Motion UI library to see them
            all</p>
          <button class="close-button" data-close aria-label="Close reveal" type="button">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <!-- animated modal end -->

        <!-- Row for game search  -->
        <div class="row">
          <div class="col-md-8">
            <form id="game-form">
              <label for="game-input">Search for a game</label>
              <input type="text" id="game-input"><br>

              <!-- This button will trigger our AJAX call -->
              <input id="find-game" type="submit" value="Game Search">
            </form>

            <div id="game-view"></div>
          </div>


        </div>

        <!-- Footer -->
        <footer class="row">
          <div class="col-sm-12">
            <hr>
            <h2 class="text-center dev">
              Powered by your favorite Game-Foo dev's
              <i class=" fa fa-bolt">
              </i>
            </h2>
          </div>
        </footer>


      </div>
    </div>
    <!--  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.0/TweenMax.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/EasePack.min.js"></script>
    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/499416/demo.js"></script>
    <script src="Assets/animation.js"></script>
    <script src="Assets/script.js"></script>
</body>

</html>
